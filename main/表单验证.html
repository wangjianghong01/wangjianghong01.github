<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//用户名校验
			function checkUname(){
				//获取用户的用户信息
				var uname=document.getElementById("uname").value;
				//创建校验规则
				var reg=/^[\u4e00-\u9fa5]{2,4}$/
				//获取span对象
				var span=document.getElementById("unameSpan");
				//开始校验
				if(uname==""||uname==null){
					span.innerHTML="用户名不能为空";
					span.style.color="red";
					}
				else if(reg.test(uname)){
					span.innerHTML="用户名正确";
					span.style.color="green";
				}
				else{
					span.innerHTML="用户名格式错误";
					span.style.color="red";
				}
				
			}
			//封装校验
			function checkfz(id,reg){
				//获取元素ID
				var inp=document.getElementById(id);
				var val=inp.value;
				var at=inp.alt;
				//创建校验规则reg
				//获取span对象
				var span=document.getElementById(id+"Span");
				//开始校验
				if(val==""||val==null){
					span.innerHTML=at+"不能为空";
					span.style.color="red";
				}else if(reg.test(val)){
					span.innerHTML=at+"正确";
					span.style.color="green";
				}else{
					span.innerHTML=at+"格式不正确";
					span.style.color="red";
				}
				//输出校验结果
			}
			//密码校验
			function checkpwd(){
				checkfz("pwd",/^\w{6,16}$/);
			}
		</script>
	</head>
	<body>
		<div id="">
			<form action="#" method="post">
               <div>
               	用户名：<input type="text" id="uname" onblur="checkUname();"><span id="unameSpan">请输入用户名</span></div> 
               <div>
                                密码：<input type="password" id="pwd" alt="密码" onblur="checkpwd();"><span id="pwdSpan">请输入密码</span></div> 
			  <div>
			  	<input type="reset" value="取消"/><input type="submit" value="确定"  /> </div> 
		    </form>
		</div>
		
	</body>
</html>
